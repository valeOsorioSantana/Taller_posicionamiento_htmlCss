<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño de Tres Columnas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #f0f0f0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header,
        .footer {
            width: 100%;
            background-color: #e0e0e0;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            display: flex;
            width: 100%;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }

        .column {
            background-color: #d3d3d3;
            padding: 20px;
            margin: 0 10px;
            flex: 1;
            text-align: center;
        }

        .center-column {
            flex: 2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">3 Columna</div>

        <div class="content">
            <div class="column">Columna Izquierda</div>
            <div class="column center-column">Columna Central</div>
            <div class="column">Columna Derecha</div>
        </div>

        <div class="footer">Pie de Página</div>
    </div>
</body>

</html>
